<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações</title>
</head>

<body>
  <p id="nome"></p>
  <p id="cidade"></p>
  <p id="tecnico"></p>
  <button type="button" onclick="informacao()">Clique</button>

  <script>
    function informacao() {
      document.getElementById("nome").innerHTML = "Max Rodrigo Silva Santiago";
      document.getElementById("cidade").innerHTML = "Salvador-BA";
      document.getElementById("tecnico").innerHTML = "Técnico em Informática para Internet";
    }
  </script>
</body>

</html>
