<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cor do Fundo</title>

  <style>
    #azulBt {
      font-size: 40px;
    }

    #vermelhoBt {
      font-size: 40px;
    }

    #verdeBt {
      font-size: 40px;
    }
  </style>
</head>

<body>
    <label id="azulBt">Azul</label>
    <label id="vermelhoBt">Vermelho</label>
    <label id="verdeBt">Verde</label>
  
  <script>
    function azulBg(){
      document.querySelector('body').style.background = 'blue';
    }
    function vermelhoBg(){
      document.querySelector('body').style.background = 'red';
    }
    function verdeBg(){
      document.querySelector('body').style.background = 'green';
    }
    
    document.getElementById("azulBt").addEventListener("click", azulBg);

    document.getElementById("vermelhoBt").addEventListener("mouseover", vermelhoBg);

    document.getElementById("verdeBt").addEventListener("dblclick", verdeBg);
  </script>

</body>

</html>
